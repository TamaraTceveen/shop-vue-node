<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <v-header @change-is-cart-visible="isVisible = !isVisible">
            <template v-slot:default>
                <v-search v-model="searchValue" />
            </template>

            <template v-slot:basket>
                <v-basket v-if="isVisible" :goods="basketGoods" @delete="removeItem" />
            </template>
        </v-header>
        <v-goods
            v-bind:goods="filteredGoods"
            v-on:add="addToBasket"
        ></v-goods>
        <v-error v-if="errorMessage.length" :message="errorMessage" />
        <a href="plus.html">!!lick</a>
    </div>
    <a href="plus.html">clicwwwqwk</a>
</body>

</html>
